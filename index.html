<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#2f7a5f">

  <title data-i18n="pageTitle">Dr RootBro · 慢性病穴位速查助手</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <header>
    <h1 data-i18n="title">🌿 Dr RootBro · 慢性病穴位速查助手</h1>
    <div class="lang-switch">
      <button id="btn-zh" >中文</button> 
      <button id="btn-en">English</button>
    </div>
  </header>

  <main>
    <p data-i18n="chooseSymptom">请选择症状：</p>
    <div id="menu" class="menu"></div>
    <div style="margin: 1em 0; text-align: center;">
    <button onclick="localStorage.removeItem('selectedSymptom'); location.reload();">
      🔄 清除选择 / Reset
    </button>
  </div>
    <div id="results"></div>
  </main>

  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/i18n.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('Service Worker registration failed', err));
  }
</script>

</body>
  

</html>
